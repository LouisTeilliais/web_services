name: Deploy NestJS to Azure App Service

on:
  push:
    branches:
      - deployement  # DÃ©clenche le workflow sur push dans la branche main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:latest
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user -d test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: ðŸ“Œ Install dependencies
        run: npm install --force

      - name: ðŸ”„ Run Prisma Migrations on test DB
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

      - name: ðŸ”¬ Run API tests
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: ðŸ“Œ Install dependencies
        run: npm install --force

      - name: ðŸ”¨ Build the project
        run: npm run build  # S'assure que l'application est compilÃ©e

      - name: ðŸ”„ Run Prisma Migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate

      - name: ðŸ”‘ Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}


      - name: ðŸš€ Deploy to Azure App Service.
        uses: azure/webapps-deploy@v2
        with:
          app-name: "Webservices"  # Remplace avec le nom exact de ton App Service Azure
          package: "."

      - name: âœ… Post-deployment check
        run: echo "âœ… DÃ©ploiement terminÃ© avec succÃ¨s !"
